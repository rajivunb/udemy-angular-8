<div class="row">
    <div class="col">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input #nameInput type="text" id="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input #amountInput type="text" id="amount" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button (click)="onAddIngredient()" class="btn btn-success mr-3" type="submit">Add</button>
                    <button class="btn btn-danger mr-3" type="submit">Delete</button>
                    <button (click)="onClear()" class="btn btn-primary" type="submit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
